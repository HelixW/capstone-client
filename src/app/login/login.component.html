<nav class="navbar">
  <img
    [routerLink]="'/'"
    class="navbar__logo"
    src="../../assets/logo.png"
    alt="Logo"
  />
</nav>
<section class="lgn">
  <article class="lgn__card">
    <div class="lgn__card__head">Login</div>
    <div class="lgn__card__text">Email Address</div>
    <input class="lgn__card__inp" type="email" />
    <div class="lgn__card__text">Password</div>
    <input class="lgn__card__inp" type="password" />
    <button class="lgn__card__btn">Login</button>
    <div>
      Don't have an account?
      <span [routerLink]="'/register'" class="lgn__card__link">Register</span>
    </div>
  </article>
</section>
